apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80 
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 180m
            memory: 256Mi 
        volumeMounts:
      - mountPath: "/var/www/html"
        name: pv-nginx
  volumes:
    - name: pv-nginx
      persistentVolumeClaim:
        claimName: pv-claim-nginx   
            
        
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: LoadBalancer

